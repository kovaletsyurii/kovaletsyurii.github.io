<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DIALOG</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="container">
		<div class="elements-container">
			<button id="add-element">+</button>

			<div class="elements">
				<button class="element" data-type="multiple" disabled>Multiple</button>
				<button class="element" data-type="message">Message</button>
				<button class="element" data-type="page" disabled>Page</button>
				<button class="element" data-type="dialog" disabled>Dialog</button>

			</div>
		</div>
		<div class="graph-container" id="draw-place">
			
		</div>
		<div class="clear"></div>
	</div>
	<div class="control-panel">
		<div class="input-message">
			<input type="text" placeholder="Type message value here" id="message-val">
			<button id="message-accept">OK</button>
		</div>
	</div>
</body>
</html>
